<html>
  <head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
  </head>
  <script>
    function getDataPersonaje() {
      console.log('getDataPersonaje');
      var callback = {
        onSuccess: function (rsp) {
          document.getElementById('nombre').innerHTML = rsp.results.name;
          document.getElementById('genero').innerHTML = rsp.results.gender;
        },
        onFailure: function (err) {
          alert('Error');
        }
      };
      var request = new Ajax.Request('https://swapi.co/api/people/' + document.getElementById('id').value, {}, callback);
    }
  </script>
  <form>
    ID: <input type="text" name="personaje" id="id" onblur="getDataPersonaje()">
    Nombre: <div id="nombre"></div>
    GÃ©nero: <div id="genero"></div>
  </form>
</html>
