<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <script>
    function getDataPersonaje() {
      console.log('getDataPersonaje');
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          console.log(this.responseText);
          const obj = JSON.parse(this.responseText);
          document.getElementById('nombre').innerHTML = obj.name;
          document.getElementById('genero').innerHTML = obj.gender;
       }
      };
      xhttp.open("GET", "https://swapi.co/api/people/" + document.getElementById('id').value, true);
      xhttp.send();
    } 
  </script>
  <form>
    ID: <input type="text" name="personaje" id="id" onblur="getDataPersonaje()">
    Nombre: <div id="nombre"></div>
    GÃ©nero: <div id="genero"></div>
  </form>
</html>
